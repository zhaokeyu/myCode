<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    runAsync().then(function(data) {
        console.log(data);
    }, function () {

    });
    function runAsync() {
        let promise = new Promise(function (resolve,reject) {
            setTimeout(function () {
                console.log('定时器执行完成');
                resolve('异步操作完成后的数据');
            }, 2000);
        });
        return promise;
    }
</script>
</body>
</html>
